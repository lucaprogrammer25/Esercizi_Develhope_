<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="display: flex; flex-direction: column; align-items: left;">
    
</body>
</html>

<script>
    
    const API_URL = "https://jsonplaceholder.typicode.com/todos"

    const state = {
    data: [],
    };

    const generateUL = (item) => {
    return `
        <ul>
            <li>userId: ${item.userId}</li>
            <li>id: ${item.id}</li>
            <li>title: ${item.title}</li>
            <li>completed: ${item.completed}</li>
        </ul>
    `;
}


    const outError = (error) =>{
            console.error(error)
    }

    const fetchData = async () =>{
        try {
            const response = await fetch (API_URL, {
                method:"GET",
            });

            state.data = await response.json()
            
          }  catch (error) {
            outError(error)
            
        }  
    }

    const renderData = () =>{
        const container = document.getElementById("container");
        const HTML = state.data.map((item) => generateUL(item)).join("")
        container.innerHTML = HTML;
    }


    const init = async () =>{
        await fetchData();
        renderData()
    }

    init()

</script>
