<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <h1>Registration form</h1><br>
    <form action="">
      <input type="Email" placeholder="Inserisci email"><br>
      <input type="Password" placeholder="Inserisci password"><br>
      <input type="Nome e Cognome" placeholder="Inserisci nome e cognome"><br>
      <input type="Numero di telefono" placeholder="Inserisci numero di telefono"><br>
      <input type="Email" placeholder="Inserisci email"><br><br>
      <label for="Piano">Scelta del piano:</label><br>
      <select name="Piani" id="Piani">
      <option value="default"></option>
      <option value="Free Plan">Free Plan</option>
      <optgroup label="Price Plan">
        <option value="first price">20£</option>
        <option value="second price">40£</option>
        <option value="third price">60£</option>
      </optgroup>
          </select><br>
          <input type="checkbox" name="Pro Plan" value="Pro Plan"/> Pro Plan <br><br>
      <input type="Carta di credito" placeholder="Numero carta di credito"><br> 
      <input type="CVC" placeholder="CVC"><br>  
      <label for="Data di scadenza">Data di scadenza:</label><br>
      <input type="month" /><br><br>
      <input type="Indirizzo di fatturazione" placeholder="Indirizzo di fatturazione"><br>
      <input type="submit" value="Invia"/>
    </form>
  </body>
</html>
