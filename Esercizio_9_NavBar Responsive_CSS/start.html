<!DOCTYPE html>
<html lang="en">

<head>

  <title>Navbar</title>

</head>

<body>
  <div class="navbar">

      <h1>Navbar</h1>

      <li class="home"><a><a href="">Home</a></li>
      <li class="link"><a><a href="" rel="Link">Link</a></li>
      <li class="dropdown"> <button class="dropdownButton">Dropdown</button>

          <a href="#" target="_blank">Link 1</a>
          <a href="#" target="_blank">Link 2</a>
          <a href="#" target="_blank">Link 3</a>

  </div>

  <div class="mobileMediaQuery">
    <div class="Titlemediaquery">
      <h1>Navbar</h1>
    </div>

      <img src="iconHam.png" alt="icon hamburgerMenu">
